buildscript {
  ext.kotlinVersion = "1.0.0-beta-3595"

  repositories {
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:1.5.0"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {
  buildscript {
    repositories {
      jcenter()
    }
  }

  repositories {
    jcenter()
  }
}

ext {
  projectCompileSdkVersion = 23
  projectBuildToolsVersion = "23.0.1"

  projectMinSdkVersion = 14
  projectTargetSdkVersion = 23

  supportVersion = "23.1.1"
}
