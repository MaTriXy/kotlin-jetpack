buildscript {
  ext.kotlinVersion = "0.13.1514"

  repositories {
    jcenter()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:1.3.0"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  projectCompileSdkVersion = 23
  projectBuildToolsVersion = "23.0.1"
  projectMinSdkVersion = 16
  projectTargetSdkVersion = 23

  supportVersion = "23.0.1"
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.6'
}
