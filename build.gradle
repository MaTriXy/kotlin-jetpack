buildscript {
    ext.kotlinVersion = "0.12.1230"
    ext.jrebelVersion = "0.8.+"

    repositories {
        jcenter()
        maven {
            url "https://repos.zeroturnaround.com/nexus/content/repositories/zt-public-releases"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:1.3.0"
        classpath "com.zeroturnaround.jrebel.android:jr-android-gradle:$jrebelVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    projectCompileSdkVersion = 22
    projectBuildToolsVersion = "22.0.1"
    projectMinSdkVersion = 16
    projectTargetSdkVersion = 22

    supportVersion = "22.2.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}
